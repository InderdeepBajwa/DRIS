
<section>
    <textarea #textData (keyup.enter)="keyPressed($event)" spellcheck="false" contenteditable="true" name="" id="" cols="30" rows="25"></textarea>
    <button (click)="visualize(textData.value)">Visualize Now</button>
    <button (click)="newMessage(textData.value)">Check Visual</button>
</section>
